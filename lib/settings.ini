;If none is provided, will try to sync with this
drive=I:
;If none provided will sync with this
playlist="D:\Music\Playlists\Party.m3u"

[image]
;Whether to put cover art in final output using methods below
image="true"
;Width of embedded image in pixels
image_width=100
;Whether to use embedded images from original file
use_embed_image="true"
;Whether to use folder.jpg if found 
use_folder.jpg="true"
;Whether to use a default no-image pic
use_default_image="false"

[conversions]
;Average Bit Rate Method
abr="--abr %B%"
;Constant Bit Rate Method
cbr="--cbr -b %B%"
;Variable Bit Rate 1=best(big), 9=worst(small)
v="-V%B%"
;This is the one which will be used if none is specified
conv="-V 8"
